<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crypto Trade Master - News">
    <title>Crypto News - Crypto Trade Master</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="40" height="40" viewBox="0 0 40 40">
                            <circle cx="20" cy="20" r="18" fill="url(#gradient)"/>
                            <path d="M12 24 L20 12 L28 24 L24 24 L20 18 L16 24 Z" fill="white"/>
                            <defs>
                                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#3A7AFE"/>
                                    <stop offset="100%" style="stop-color:#9333EA"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <h1>Crypto Trade Master</h1>
                </div>
                <div class="header-actions">
                    <button id="profileBtn" class="profile-btn" aria-haspopup="true" aria-expanded="false" aria-label="Open profile menu">
                        <img src="https://avatars.dicebear.com/api/identicon/trader.svg" alt="Profile" class="profile-avatar">
                    </button>
                    <div id="profileMenu" class="profile-menu" role="menu" aria-hidden="true">
                        <a href="#" role="menuitem" id="profileSettings">Settings</a>
                        <a href="#" role="menuitem" id="profileReset">Reset Portfolio</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <nav class="nav" id="mainNav">
        <div class="container">
            <ul class="nav-list">
                <li>
                    <a class="nav-btn" href="index.html">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <rect x="3" y="14" width="7" height="7"></rect>
                        </svg>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="nav-btn" href="market.html">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="20" x2="12" y2="10"></line>
                            <line x1="18" y1="20" x2="18" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="16"></line>
                        </svg>
                        <span>Market</span>
                    </a>
                </li>
                <li>
                    <a class="nav-btn active" href="news.html">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <span>News</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main">
        <div class="container">
            <section class="section-card">
                <h2 class="section-title">Latest Crypto News</h2>
                <div id="newsList" class="news-list">
                    <p class="loading-state">Loading news...</p>
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="js/news-page.js"></script>
    <!-- Settings Modal (shared) -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="modal-close" id="settingsClose" aria-label="Close settings">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="currencySelect">Currency</label>
                    <select id="currencySelect" class="form-input">
                        <option value="USD">USD - US Dollar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="GBP">GBP - British Pound</option>
                        <option value="JPY">JPY - Japanese Yen</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="themeToggle">Theme</label>
                    <div>
                        <label class="switch">
                            <input type="checkbox" id="themeToggle">
                            <span class="switch-slider"></span>
                        </label>
                        <span id="themeLabel" style="margin-left:8px">Dark</span>
                    </div>
                </div>
                <div style="margin-top:1rem; display:flex; gap:0.75rem;">
                    <button id="saveSettings" class="btn btn-primary">Save</button>
                    <button id="cancelSettings" class="btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
